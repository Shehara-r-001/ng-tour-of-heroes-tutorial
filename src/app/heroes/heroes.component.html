<h2>My Heroes</h2>

<ul>
  <li *ngFor="let hero of heroes">
    <button type="button">
      <span class="badge">{{ hero.id }}</span> &nbsp;
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
